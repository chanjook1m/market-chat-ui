<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-menus">
        <div class="header-menu">
          <div class="header-leftmenu">
            <img src="assets/arrow-left.svg" alt="arrow-left" />
            <div class="header-leftmenu__meta">
              <span class="header-leftmenu__meta--title"
                >슬기맘
                <span class="header-leftmenu__meta--temperature"
                  >36.5°C</span
                ></span
              >
              <span class="header-leftmenu__meta--desc"
                >보통 1시간 내에 응답</span
              >
            </div>
          </div>
          <div class="header-rightmenu">
            <img src="assets/phone.svg" alt="phone" />
            <img src="assets/menu.svg" alt="menu" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-item">
        <img src="assets/img.svg" alt="img" />
        <div class="main-item__meta">
          <span class="main-item__meta--title">유모차 팔아요</span>
          <span class="main-item__meta--price">50,000원</span>
        </div>
      </div>
      <div class="chat">
        <span class="chat-time">오후 3:45</span>
        <div class="chat-msg">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
      </div>
      <div class="my-chat">
        <img src="assets/img.svg" alt="img" />
        <div class="my-chat-msg">네 가능해요 그때봐요!</div>
        <span class="my-chat-time">오후 3:45</span>
      </div>
      <div class="main-notification">
        <span class="main-notification-time">4월 28일(수) 오후 7:00</span
        ><span class="main-notification-msg">거래 약속을 설정했어요.</span>
      </div>
      <div class="main-info">약속 시간 30분 전에 알림이 울릴거에요.</div>
    </main>
    <footer>
      <div class="footer-menu">
        <div class="footer-menu__icon">
          <img src="assets/plus.svg" alt="plus" />
        </div>
        <div class="footer-menu__icon">
          <div class="footer-menu__icon--search">
            <div>메시지를 입력하세요.</div>
            <img src="assets/smile.svg" alt="smile" />
          </div>
        </div>
        <div class="footer-menu__icon">
          <img src="assets/send.svg" alt="send" />
        </div>
      </div>
    </footer>
  </body>
</html>
